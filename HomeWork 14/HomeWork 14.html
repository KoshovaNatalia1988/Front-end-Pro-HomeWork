        * {
            box-sizing: border-box;
        }
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            border: 2px solid black;
            transition: all 1s;
        }

            background-color: blue;

        }
