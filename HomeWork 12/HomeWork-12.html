<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function SuperArray(n, m, options){
            this.n = n;
            this.m = m;
            var arr = new Array(n);
            for(var i = 0; i < arr.length; i++){
                arr[i]= new Array(m);
                for(var j = 0; j < arr[i].length; j++){
                    arr[i][j] = Math.floor(Math.random() * (options.max - options.min) + options.min);
                }
            }
            this.arr = arr;
        }
        SuperArray.prototype.render = function(separator){
            var separator = separator || '-';
            for(var i = 0; i < this.arr.length; i++){
                for(var j = 0; j < this.arr[i].length; j++){
                    document.write(this.arr[i][j] + ' ');
                }
                document.write('<br />');
            }
            for(var k = 0; k < 30; k++){
                document.write(separator);
            }
            document.write('<br />');
        }
        SuperArray.prototype.clear = function(direction, k) { 
            if(direction == 'row') {
                for(var i = 0; i < this.arr.length; i++){
                    for(var j = 0; j < this.arr[i].length; j++){
                        this.arr[k][j] = 0;
                    }
                } 
            } else if(direction == 'column') {
                for(var i = 0; i < this.arr.length; i++){
                    for(var j = 0; j < this.arr[i].length; j++){
                        this.arr[i][k] = 0;
                    }
                } 
            }
        }
        var array = new SuperArray(6,9,{ min: 10, max: 55 });
        console.log(array);
        array.render('*');
        array.clear('row', 3);
        array.clear('column', 8);
    </script>
</head>

</html>
