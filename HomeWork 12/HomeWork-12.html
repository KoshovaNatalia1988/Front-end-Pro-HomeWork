    <script>
        function SuperArray(n, m, options){
            this.n = n;
            this.m = m;
            var arr = new Array(n);
            for(var i = 0; i < arr.length; i++){
                arr[i]= new Array(m);
                for(var j = 0; j < arr[i].length; j++){
                    arr[i][j] = Math.floor(Math.random() * (options.max - options.min) + options.min);
                }
            }
            this.arr = arr;
        }
        var array = new SuperArray(6,9,{ min: 10, max: 55 });
        console.log(array);
    </script>
